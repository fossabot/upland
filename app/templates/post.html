{% extends "base.html" %}

{% block title %}UP1AND{% endblock %}

{% block script %}
    <link rel="stylesheet" href="http://opu6920tg.bkt.clouddn.com/css/prism.css">
    <script src="http://opu6920tg.bkt.clouddn.com/js/prism.js"></script>
{% endblock %}

{% block content %}
<div class="content post">
  <h1 class="post-title">{{ post.title }}</h1>
  <div class="post-date">
    <time>{{ post.created|strftime }}</time>
  </div>
  {{ post.content|markdown|safe }}
</div>
{% endblock %}
