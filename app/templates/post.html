{% extends "base.html" %}

{% block title %}UP1AND{% endblock %}

{% block content %}
<div class="main pure-g">
    <div class="wrapper pure-u-1 pure-u-md-4-5 pure-u-lg-3-5">
        <div class="post">
            <div class="post-header">
                <h1 class="post-title">{{ post.title }}</h1>
                <div class="post-meta"><time class="updated">{{ post.created|strftime }}</time></div>
            </div>
            <div class="post-content">
                {{ post.content|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
