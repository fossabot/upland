{% extends "dashboard/base.html" %}

{% block title %}标签{% endblock %}

{% block content %}
<div class="manage-metas">
    <h3>标签 <a href="{{ url_for('dashboard.meta') }}">+</a></h3>
    <div class="tags-index">
        {% for meta in metas %}
            <a href="{{ url_for('dashboard.meta', slug=meta.slug) }}" class="tag">{{ meta.name }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
