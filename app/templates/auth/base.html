<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/pure-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grids-responsive-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

</head>
<body>
<div class="auth pure-g">
    <div class="wrapper pure-u-1 pure-u-sm-1-2 pure-u-md-2-5 pure-u-lg-1-5">
        {% block content %}{% endblock %}
        {% for message in get_flashed_messages() %}
            <div class="message warning pure-u-20-24"> {{ message }}</div>
        {% endfor %}
    </div>
</div>
</body>
</html>
